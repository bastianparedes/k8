apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: routing-ingress
  namespace: namespace1
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /
spec:
  ingressClassName: nginx
  rules:
  - http:
      paths:
      - path: /path1
        pathType: Prefix
        backend:
          service:
            name: back1-service
            namespace: namespace1
            port:
              number: 80
      - path: /path2
        pathType: Prefix
        backend:
          service:
            name: back2-service
            namespace: namespace2
            port:
              number: 80
