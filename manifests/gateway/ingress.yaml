apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: back1-ingress
  namespace: default
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /
spec:
  ingressClassName: nginx
  rules:
    - host: back1.local
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: back1-service
                port:
                  number: 80
