apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: my-app
  annotations:
    argocd.argoproj.io/sync-options: CreateNamespace=true
spec:
  destination:
    namespace: default
    server: https://kubernetes.default.svc
  source:
    path: ./manifests
    repoURL: https://github.com/bastianparedes/k8
    targetRevision: HEAD
  project: default
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
